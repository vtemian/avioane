{% extends 'index.html' %}
{% block extrahead %}
    <script src="{{ STATIC_URL }}js/django-validate.js"></script>
    <script src="{{ STATIC_URL }}js/frontpage.js"></script>
    <script src="{{ STATIC_URL }}js/login.js"></script>
    <script src="{{ STATIC_URL }}js/register.js"></script>
{% endblock %}
{% block header %}
    <div id="wrap">

        <div id="top">
            <img class="imag_avion" src="{{ STATIC_URL }}images/avionn.png" width="100px" height="80px" />
            <span class="title">Planes</span><span class="title" id="war-title">WAR</span>
            <span id="sign-switch">Register!</span>
        </div>
        <div id="frontimg">
            <img src="{{ STATIC_URL }}images/front_page_table.png">
        </div>
{% endblock %}
{% block content %}
    <div id="menu_login">

        <div class="login">
            Login
        </div>

        <ul class="login_form">
            <form action="{% url account.views.login %}" method="POST" id="login-form">
                    <li>{% csrf_token %}</li>
                    <li><div id="general" class="error"></div></li>
                    <li>
                        <label for="username" class="label">username:</label>
                        <input type="text" id="username" name="username" class="user_login_input"/>
                    </li>
                    <li>
                        <label for="password" class="label">password:</label>
                        <input type="password" id="password" name="password" class="user_login_input" />
                    </li>
                    <li><a id="reset-a">Reset password</a></li>
                    <li><input type="submit" value="login" class="submit" /></li>

            </form>
        </ul>

        <div class="fb_login"></div>

    </div>


        <div id="menu_reg" class="menu_reg_display">
            <div class="login" align="center">
                Register
            </div>

            <ul class="login_form">
                <form action="{% url account.views.register %}" id="sign_up_form" method="POST">
                        <li>{% csrf_token %}</li>
                        <li><div id="general" class="error"></div></li>
                        <li>
                            <label for="username" class="label">username:</label>
                            <input type="text" id="username" name="username" class="user_login_input"/>
                        </li>
                        <li>
                            <label for="password" class="label">password:</label>
                            <input type="password" id="password" name="password" class="user_login_input" />
                        </li>
                        <li>
                            <label for="email" class="label">email:</label>
                            <input type="email" id="email" name="email" class="user_login_input" />
                        </li>
                        <li><input type="submit" value="register" class="submit" /></li>

                </form>
            </ul>

        </div>
</div>

{% endblock %}
